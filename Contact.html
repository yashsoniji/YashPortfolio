    <header>
      <nav class="navbar">
        <h1 class="logo">YashSoni.</h1>

    <main>
      <section class="contact-section">
        <div class="contact-container">
          <div class="contact-info">
            <h2>Contact Me</h2>
            <p><i class="fas fa-map-marker-alt"></i> Nechhwa, Rajasthan</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:ysoni2179@gmail.com">ysoni2179@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> +91 70051 56187</p>
            <div class="social-links">
              <a href="https://github.com/yashsoniji" target="_blank"><i class="fab fa-github"></i></a>
              <a href="https://linkedin.com/in/yash-s-51b365251" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>

          <div class="contact-form">
            <form action="#" method="POST">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Your first name" required />

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Your last name" required />

              <label for="subject">Message</label>
              <textarea id="subject" name="subject" rows="6" placeholder="Write your message here..." required></textarea>

              <button type="submit" class="btn-submit">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
